<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Caption's Shield</title>
        <link rel="stylesheet" href="../../../../lesson3_semanticUI/Step1_Imitation/css/semantic.css" media="screen" title="no title" charset="utf-8">
    </head>
    <body>
        <!-- Mixed with CSS and Semantic-UI -->
        <div style="margin:20px;">
            <span class="ui inverted red circular segment" style="padding: 40px;">
                <span class="ui white-space circular segment" style="padding: 50px;">
                    <span class="ui inverted red circular segment" style="padding: 60px;">
                        <i class="inverted blue big circular star icon" style="position:absolute; top:50%; left:50%; transform:translate(-50%,-50%);"></i>
                    </span>
                </span>
            </span>
        </div>

        <!-- By Semantic-UI -->
        <div style="margin:20px;">
            <i class="massive icons">
                <i class="red  huge thin circle  icon"></i>
                <i class="red  big circle  icon"></i>
                <i class="blue  large circle  icon"></i>
                <i class="inverted white-space  star  icon"></i>
            </i>
        </div>
    </body>
</html>
