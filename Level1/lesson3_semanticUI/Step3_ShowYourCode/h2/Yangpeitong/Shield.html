<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Shield</title>
        <link rel="stylesheet" href="css/Semantic.css" media="screen" title="no title">
    </head>
    <body>
        <i class="huge icons">
            <i class="huge thin red circle icon"></i>
            <i class="big red circle icon"></i>
            <i class="small blue circle icon"></i>
            <i class="tiny inverted White star icon"></i>
        </i>

        <i class="huge icons">
            <i class="huge red circle icon"></i>
            <i class="big thin inverted circle icon"></i>
            <i class="tiny circular inverted blue star icon"></i>
        </i>

        <div class="ui inverted red circular segment">
            <div class="ui circular segment">
                <div class="ui inverted red circular segment">
                    <div class="ui inverted blue circular segment">
                        <i class="big inverted star icon"></i>
                    </div>
                </div>
            </div>
        </div>

        <div class="ui inverted red circular segment">
            <div class="ui circular segment">
                <div class="ui inverted red circular segment">
                    <i class="inverted blue circular star huge icon"></i>
                </div>
            </div>
        </div>
</html>
