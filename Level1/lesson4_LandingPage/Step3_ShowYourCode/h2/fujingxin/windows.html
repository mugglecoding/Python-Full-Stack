<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Windows</title>
    <link rel="stylesheet" href="css/semantic.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
  <div class="ui padded inverted basic segment">
    <div class="ui three column grid">
      <div class="column">
        <div class="ui two column grid">
          <div class="column">
            <div class="ui blue inverted basic segment">
              <i class="massive shop icon"></i>
              <p>Shop</p>
            </div>
          </div>
          <div class="column">
            <div class="ui green inverted basic segment">
              <i class="massive game icon"></i>
              <p>Game</p>
            </div>
          </div>
        </div>
      </div>
      <div class="column">
        <div class="ui orange center aligned inverted basic segment">
          <i class="massive users icon"></i>
          <p>Contact</p>
        </div>
      </div>
      <div class="column">
        <div class="ui blue center aligned inverted basic segment">
          <i class="massive cloud icon"></i>
          <p>Weather</p>
        </div>
      </div>
      <div class="column">
        <div class="ui two column grid">
          <div class="column">
            <div class="ui purple inverted basic segment">
              <i class="massive map icon"></i>
              <p>Map</p>
            </div>
          </div>
          <div class="column">
            <div class="ui blue inverted basic segment">
              <i class="massive browser icon"></i>
              <p>Google Chrome</p>
            </div>
          </div>
        </div>
      </div>
      <div class="column">
        <div class="ui red center aligned inverted basic segment">
          <i class="massive photo icon"></i>
          <p>Photo</p>
        </div>
      </div>
      <div class="column">
        <div class="ui green center aligned inverted basic segment">
          <i class="massive calendar icon"></i>
          <p>Calendar</p>
        </div>
      </div>
      <div class="column">
        <div class="ui green inverted center aligned basic segment">
          <i class="massive mail icon"></i>
          <p>Mail</p>
        </div>
      </div>
      <div class="column">
        <div class="ui purple inverted center aligned basic segment">
          <i class="massive music icon"></i>
          <p>Music</p>
        </div>
      </div>
      <div class="column">
        <div class="ui two column grid">
          <div class="column">
            <div class="ui orange inverted basic segment">
              <i class="massive video icon"></i>
              <p>Video</p>
            </div>
          </div>
          <div class="column">
            <div class="ui blue inverted basic segment">
              <i class="massive skype icon"></i>
              <p>SkypeDriver</p>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
  </body>
</html>
