<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>深入定制网页-基础题</title>
        <link rel="stylesheet" href="css/semantic.css" media="screen" title="no title" charset="utf-8">
        <link rel="stylesheet" href="login.css" media="screen" title="no title" charset="utf-8">
    </head>
    <body>
        <div class="ui vertical segment bg">
            <div class="ui center aligned grid">
                <div class="two wide column left1">
                      <div class="ui header left2" style="color:white">
                          welcome to
                      </div>
                      <img class="left3" src="images/tenlogo.png" alt="" />

                </div>
                <div class="five wide column">
                    <div class="ui vertical inverted segment right1" style="background-color:White">
                        <div class="ui one secondary menu" style="margin-top:-15px">
                            <div class="right menu">
                                <a class="ui item" style="color:red">or LOGIN </a>
                            </div>
                        </div>
                        <!-- <button class="ui right floated basic red button">or LOGIN</button> -->
                        <div class="ui basic segment right2">
                            <form class="ui form">
                                <div class="field">
                                    <input type="text" name="username" placeholder="username">
                                </div>
                                <div class="field">
                                    <input type="text" name="mail" placeholder="your@email.com">
                                </div>
                                <div class="field">
                                    <input type="text" name="password" placeholder="password">
                                </div>
                                <div class="field">
                                    <input type="text" name="password" placeholder="check your password">
                                </div>
                            </form>
                            <button class="ui inverted right floated circular red small button" style="margin-top:5px">Done</button>

                        </div>
                    </div>
              </div>
            </div>
        </div>

    </body>
</html>
